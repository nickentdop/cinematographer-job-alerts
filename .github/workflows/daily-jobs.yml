      RECIPIENT_EMAIL: kent.nicholas@gmail.com
      GOOGLE_ALERT_FEED: https://www.google.com/alerts/feeds/00588503383569075312/3191495399543266941

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

